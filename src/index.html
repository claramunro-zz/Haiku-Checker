<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weekday Calculator</title>
</head>
<body>
    <h1>Haiku or Nah?</h1>
    <h2>Enter Each Line Of Your Haiku</h2>
    <div class="container">
        <div class="haiku">
            <form id="haikuForm">
                <input id="lineOne" type="text" placeholder="enter line 1" required></input>
                <br>
                <br>
                <input id="lineTwo" type="text" placeholder="enter line 2" required></input>
                <br>
                <br>
                <input id="lineThree" type="text" placeholder="enter line 3"></input>
                <br>
                <br>
                <button id="submitButton" type="submit">Submit</button>
            </form>
        </div>
        <h1><div id="result"></div></h1>
    </div>
</body>
</html>
